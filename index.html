<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alien Spaceship Battle</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="row">
        <h1>Spaceship Battle Game</h1>
    </div>

    <div class="row">
        <div id="status">
            <div id="message"></div>
            <div id="alienCounter">Alien: 1 of 6</div>
            <div id="score">Score: 0</div>
        </div>
    </div>

    <div class="row">
         <canvas id="gameCanvas" width="1200" height="600"></canvas>
    </div>

    <div class="row">
        <div id="controls">
            <button id="attack" disabled>Attack</button>
            <button id="retreat">Retreat</button>
            <button id="restart">Restart</button>
            <p id="message">Prepare for battle!</p>
            <p id="status">Status: <span id="alienCounter"></span> | <span id="score"></span></p>
            <p id="alignMessage"></p>
        </div>
    </div>
    
  



    <!-- <script src="js/utils.js"></script> -->
    <!-- <script src="js/ship.js"></script> -->
    <script src="js/main.js"></script>
  </body>
</html>
